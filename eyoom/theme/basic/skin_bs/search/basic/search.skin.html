		    function fsearch_submit(f)

		            f.stx.select();
		            f.stx.focus();
		            return false;
		        }
		
		        // 검색에 많은 부하가 걸리는 경우 이 주석을 제거하세요.
		        var cnt = 0;
		        for (var i=0; i<f.stx.value.length; i++) {
		            if (f.stx.value.charAt(i) == ' ')
		                cnt++;
		        }
		
		        if (cnt > 1) {
		            alert("빠른 검색을 위하여 검색어에 공백은 한개만 입력할 수 있습니다.");
		            f.stx.select();
		            f.stx.focus();
		            return false;
		        }
		
		        f.action = "";
		        return true;
		    }
